  <style>
    /* 调整侧边栏样式 */
    .sidebar {
      padding: 40px 20px;
    }
    
    /* 调整侧边栏标题样式 */
    .sidebar > h1 {
      margin: 0 0 20px 10px;
      font-size: 1.8em;
      font-weight: 500;
    }

    /* 调整侧边栏导航样式 */
    .sidebar-nav {
      padding: 10px 0;
    }

    /* 调整链接样式 */
    .sidebar ul li a {
      padding: 4px 0 4px 15px;
      font-size: 15px;
      color: #364149;
      transition: all 0.3s ease;
    }

    /* 调整列表项间距 */
    .sidebar ul li {
      margin: 2px 0;
    }

    /* 鼠标悬停效果 */
    .sidebar ul li a:hover {
      color: #42b983;
      background-color: #f8f8f8;
      border-radius: 4px;
    }

    /* 调整子菜单样式 */
    .sidebar ul li.active > a {
      border-right: 2px solid #42b983;
      background-color: #f3f3f3;
      border-radius: 4px;
    }

    /* 调整主内容区域样式 */
    .content {
      padding: 40px 30px;
    }

    /* 调整搜索框样式 */
    .search {
      margin: 20px;
      padding: 6px;
      border-bottom: none;
    }

    .search input {
      border: 2px solid #eee;
      border-radius: 6px;
      padding: 8px 12px;
      width: 90%;
      font-size: 14px;
      transition: all 0.3s ease;
      background-color: #f6f6f6;
    }

    /* 搜索框悬停和焦点效果 */
    .search input:hover {
      border-color: #42b983;
      background-color: #fff;
    }

    .search input:focus {
      border-color: #42b983;
      background-color: #fff;
      box-shadow: 0 0 5px rgba(66, 185, 131, 0.1);
      outline: none;
    }

    /* 搜索结果样式 */
    .search .results-panel {
      margin-top: 10px;
      border-radius: 6px;
      background-color: #fff;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
    }

    .search .matching-post {
      padding: 10px;
      border-bottom: 1px solid #eee;
    }

    .search .matching-post:last-child {
      border-bottom: none;
    }

    .search .matching-post h2 {
      font-size: 16px;
      margin: 0;
    }

    .search .matching-post p {
      font-size: 14px;
      color: #666;
      margin: 5px 0 0;
    }

    /* 添加 GitHub 图标样式 */
    .github-corner {
      position: fixed;
      top: 0;
      right: 0;
      z-index: 999;
      cursor: default; /* 移除指针样式 */
    }

    .github-corner svg {
      fill: #42b983;
      color: #fff;
      width: 60px;
      height: 60px;
    }

    /* 添加 Mermaid 图表的移动端样式 */
    .mermaid {
      width: 100%;
      overflow-x: auto;
      margin: 1em 0;
    }
    
    @media screen and (max-width: 768px) {
      .mermaid {
        font-size: 14px;
      }
    }
  </style>

  <div id="app"></div>
  <script>
    window.$docsify = {
      el: '#app',
      name: 'Devil',
      loadSidebar: true,
      maxLevel: 4,
      subMaxLevel: 0,
      auto2top: true,
      homepage: 'README.md',
      alias: {
        '.*?/_sidebar.md': '_sidebar.md'
      },
      autoHeader: false,
      mergeNavbar: true,
      search: {
        maxAge: 86400000,
        paths: 'auto',
        placeholder: '搜索',
        noData: '找不到结果',
        depth: 6,
        hideOtherSidebarContent: false,
        namespace: 'website-1',
      }
    }
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <!-- Mermaid -->
  <script src="//cdn.jsdelivr.net/npm/mermaid@8.9.2/dist/mermaid.min.js"></script>
  <script>
    mermaid.initialize({
      startOnLoad: true,
      securityLevel: 'loose',
      theme: 'default',
      flowchart: {
        htmlLabels: true,
        curve: 'basis'
      }
    });

    // 添加 Mermaid 渲染支持
    window.$docsify.markdown = {
      renderer: {
        code: function(code, lang) {
          if (lang === "mermaid") {
            try {
              mermaid.parse(code);
              return '<div class="mermaid">' + code + '</div>';
            } catch (e) {
              console.error("Mermaid error:", e);
              return '<pre data-lang="mermaid">' + code + '</pre>';
            }
          }
          return this.origin.code.apply(this, arguments);
        }
      }
    }
  </script>
